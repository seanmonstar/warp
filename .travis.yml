language: rust
sudo: false

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    # minimum rustc version
    - rust: 1.26.0
      script: cargo build

script:
  - 'if [ "$TRAVIS_RUST_VERSION" == "stable" ]; then $TRAVIS_BUILD_DIR/.ci/cargo-fmt-check; fi'
  - cargo test
  - 'if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo test --benches; fi'

notifications:
  email:
    on_success: never
